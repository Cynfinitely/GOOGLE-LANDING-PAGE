<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../GOOGLE-LANDING-PAGE/images/gfavicon.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="list-container">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
        </div>

        <div id="nav-container">
            <nav id="nav">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <img src="../GOOGLE-LANDING-PAGE/images/appicon.png" alt="appicon">
                <button>Sign In</button>
            </nav>
        </div>

        <div id="center-container">
            <img src="../GOOGLE-LANDING-PAGE/images/googlelogo.png" alt="google-logo">
            <div id="search-container">
                <img src="../GOOGLE-LANDING-PAGE/images/Magnifying_glass_icon.png" alt="search-icon"
                id="img1">
                <img src="../GOOGLE-LANDING-PAGE/images/google_microphone.png" alt="microphone"
                id="img2">
            </div>

            <div class="buttons-container">
                <p class="search-button">Google Search</p>
                <p class="search-button">I'm Feeling Lucky</p>
            </div>

            <p>Other Languages you can use Google. <a href="">English</a></p>
        </div>
    </div>
</body>
</html>
