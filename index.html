<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../GOOGLE-LANDING-PAGE/images/gfavicon.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header id="list-container">
            <nav id="list-container-left">
                <a href="#" class="header-links">About</a>
                <a href="#" class="header-links">Store</a>
            </nav>

            <nav id="list-container-right">
                <a href="#" class="header-links">Gmail</a>
                <a href="#" class="header-links">Images</a>
                <a href="#" class="header-links" id="appicon">
                    <img src="../GOOGLE-LANDING-PAGE/images/appicon.png" alt="appicon" />
                </a>
                <button id="sign-in-button">Sign In</button>
            </nav>
        </header>

        <div id="center-container">
            <img src="../GOOGLE-LANDING-PAGE/images/googlelogo.png" alt="google-logo" id="google-logo">
            <div id="search-container">
                <img src="../GOOGLE-LANDING-PAGE/images/Magnifying_glass_icon.png" alt="search-icon"
                id="img1">
                <img src="../GOOGLE-LANDING-PAGE/images/google_microphone.png" alt="microphone"
                id="img2">
            </div>

            <div class="buttons-container">
                <p class="search-button">Google Search</p>
                <p class="search-button">I'm Feeling Lucky</p>
            </div>

            <p>Other Languages you can use Google. <a href="">English</a></p>
        </div>

    </div>
</body>
</html>
